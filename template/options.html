<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Slack Link Embedder for Backlog Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .options-container {
        background-color: #ffffff;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="options-container">
      <h1>Slack Link Embedder for Backlog 設定</h1>
      <form id="options-form">
        <label for="slackToken">Slack User Token</label>
        <input
          type="text"
          id="slackToken"
          name="slackToken"
          placeholder="xoxp-xxxxxxxxxxxx-xxxxxxxxxxxx-xxxxxxxxxxxx-xxxxxxxxxxxx"
        />

        <label for="organizationId">Backlog Organization ID</label>
        <input
          type="text"
          id="organizationId"
          name="organizationId"
          placeholder="yourcompany"
        />
        <p>e.g. https://{ yourcompany }.backlog.jp/</p>
        <button type="submit">Save</button>
        <div class="message" id="message"></div>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
